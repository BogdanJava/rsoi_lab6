<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="assets/font-awesome/css/all.css" type="text/css" rel="stylesheet">
    <link href="style/main.css" type="text/css" rel="stylesheet">
    <link href="style/fonts.css" type="text/css" rel="stylesheet">
    <link href="style/modal.css" type="text/css" rel="stylesheet">
    <link href="style/forms.css" type="text/css" rel="stylesheet">
    <link href="style/notifications.css" type="text/css" rel="stylesheet">
    <title>RSOI lab6</title>
</head>

<body>
    <header class="header" id="header">
        <div class="logo">
            <i class="fas fa-mobile logo__icon"></i>
            <span class="logo__text">Phone Service</span>
        </div>
        <div id="buttons" class="buttons">
            <button class="buttons__add" id="addButton">
                <i class="fas fa-plus-circle"></i>
                Add
            </button>
            <button class="buttons__delete" id="deleteButton">
                <i class="fas fa-trash"></i>
                Delete
            </button>
            <button class="buttons__edit" id="editButton">
                <i class="far fa-edit"></i>
                Edit
            </button>
        </div>
    </header>
    <main class="main" id="main">
        <div class="customers-table">
            <table class="customers-table__table">
                <thead>
                    <th>
                        <i class="far fa-check-square"></i>
                    </th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Is debt presents</th>
                </thead>
                <tbody id="customersTableBody">
                </tbody>
            </table>
        </div>
        <div class="customers-detailed">
            <h3>Detailed info</h3>
            <div class="customers-detailed__info" id="detailedInfoBlock">
                <div class="info__attribute">
                    <div class="info__attribute_key">Id</div>
                    <div class="info__attribute_value" id="infoId">
                    </div>
                </div>
            </div>
            <div class="customers-detailed__info">
                <div class="info__attribute">
                    <div class="info__attribute_key">Name</div>
                    <div class="info__attribute_value" id="infoName">
                    </div>
                </div>
            </div>
            <div class="customers-detailed__info">
                <div class="info__attribute">
                    <div class="info__attribute_key">Phone</div>
                    <div class="info__attribute_value" id="infoPhone">
                    </div>
                </div>
            </div>
            <div class="customers-detailed__info">
                <div class="info__attribute">
                    <div class="info__attribute_key">Address</div>
                    <div class="info__attribute_value" id="infoAddress">
                    </div>
                </div>
            </div>
            <div class="customers-detailed__info">
                <div class="info__attribute">
                    <div class="info__attribute_key">Balance</div>
                    <div class="info__attribute_value" id="infoBalance">
                    </div>
                </div>
            </div>
            <div class="customers-detailed__info">
                <div class="info__attribute">
                    <div class="info__attribute_key">Registration date</div>
                    <div class="info__attribute_value" id="infoCreated">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>

    <dialog id="addCustomerModal" class="modal">
        <div class="modal__content">
            <div class="modal__content_header add_theme">
                <span class="close">&times;</span>
                <h2>Add a new customer</h2>
            </div>
            <div class="modal__content_body">
                <form class="add_customer_form">
                    <div class="form-control">
                        <label for="nameInputAdd">Name</label>
                        <input type="text" name="name" id="nameInputAdd" class="form-input focusable">
                    </div>
                    <div class="form-control">
                        <label for="phoneInputAdd">Phone</label>
                        <input type="text" name="phone" id="phoneInputAdd" class="form-input focusable">
                    </div>
                    <div class="form-control">
                        <label for="addressInputAdd">Address</label>
                        <input type="text" name="address" id="addressInputAdd" class="form-input focusable">
                    </div>
                    <div class="form-control">
                        <label for="balanceInputAdd">Balance</label>
                        <input type="text" name="balance" id="balanceInputAdd" class="form-input focusable">
                    </div>
                </form>
            </div>
            <div class="modal__content_footer">
                <div class="modal__content_footer_buttons buttons">
                    <button class="buttons__add" id="saveCustomerButton">
                        <i class="far fa-save"></i>
                        Save
                    </button>
                </div>
            </div>
        </div>
    </dialog>

    <dialog id="editCustomerModal" class="modal">
        <div class="modal__content">
            <div class="modal__content_header edit_theme">
                <span class="close">&times;</span>
                <h2>Edit customer</h2>
            </div>
            <div class="modal__content_body">
                <form class="add_customer_form">
                    <div class="form-control">
                        <label for="idSpan">Id</label>
                        <span class="form-input" id="idSpan"></span>
                    </div>
                    <div class="form-control">
                        <label for="nameInputEdit">Name</label>
                        <input type="text" name="name" id="nameInputEdit" class="form-input focusable">
                    </div>
                    <div class="form-control">
                        <label for="phoneInputEdit">Phone</label>
                        <input type="text" name="phone" id="phoneInputEdit" class="form-input focusable">
                    </div>
                    <div class="form-control">
                        <label for="addressInputEdit">Address</label>
                        <input type="text" name="address" id="addressInputEdit" class="form-input focusable">
                    </div>
                    <div class="form-control">
                        <label for="balanceInputEdit">Balance</label>
                        <input type="text" name="balance" id="balanceInputEdit" class="form-input focusable">
                    </div>
                </form>
            </div>
            <div class="modal__content_footer">
                <div class="modal__content_footer_buttons buttons">
                    <button class="buttons__edit" id="editCustomerButton">
                        <i class="far fa-save"></i>
                        Edit
                    </button>
                </div>
            </div>
        </div>
    </dialog>
    <div id="notification" class="notification">
        <div class="notification__body">
            <div class="notification__body_icon" id="notificationIconDiv">
            </div>
            <div class="notification__body_text" id="notificationTextDiv">
            </div>
        </div>
        <div class="notification__footer" id="notificationFooterDiv">
        </div>
    </div>
</body>
<script src="script/eventService.js"></script>
<script src="script/customer.js"></script>
<script src="script/customersTable.js"></script>
<script src="script/main.js"></script>
<script src="script/notifications.js"></script>

</html>
